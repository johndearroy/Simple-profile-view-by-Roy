<!DOCTYPE html>
<html>
<head>
<title>Html5 and CSS3 Motion Graphics - Text Animation</title>
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
<link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <div class="overlay"></div>
    <div class="main">
        <div class="profile">
            <div class="profile-pic">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-youtube"></i>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="top-section">
                <span class="Name">Dear Roy</span>      <br>
                <span class="info">Web Developer</span>   <br>
                <span class="info">Email: admin@example.com</span>   <br>
                <span class="info">Mob: +880-1722-41xxxx</span>   <br>
            </div>
        </div>
		
		<ul>
			<li>
				<h2>Frontend</h2>
				
				<!-- HTML5 -->
			<p class="lebel" data-value="80">HTML5</p>
				<progress max="100" value="80" class="html5">
					<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
					<div class="progress-bar">
						<span style="width: 80%">80%</span>
					</div>
				</progress>
				
				<!-- CSS3 -->
			<p class="lebel" data-value="60">CSS3</p>
				<progress max="100" value="60" class="css3">
					<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
					<div class="progress-bar">
						<span style="width: 60%">60%</span>
					</div>
				</progress>
				
				<!-- jQuery -->
			<p class="lebel" data-value="50">jQuery</p>
				<progress max="100" value="50" class="jquery">
					<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
					<div class="progress-bar">
						<span style="width: 50%">50%</span>
					</div>
				</progress>
				
			</li>
			<li>
				<h3>Backend</h3>
				
			<!-- Python -->
			<p class="lebel" data-value="75">Python</p>
				<progress max="100" value="75" class="python">
					<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
					<div class="progress-bar">
						<span style="width: 75%">75%</span>
					</div>
				</progress>
				
				<!-- PHP -->
			<p class="lebel" data-value="65">PHP</p>
				<progress max="100" value="65" class="php">
					<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
					<div class="progress-bar">
						<span style="width: 65%">65%</span>
					</div>
				</progress>
				
				<!-- Node.js -->
			<p class="lebel" data-value="35">Node.js</p>
			<progress max="100" value="35" class="node-js">
					<!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
					<div class="progress-bar">
						<span style="width: 35%">35%</span>
					</div>
				</progress>     
				
			</li>
		</ul>
        
    </div>
</body>
</html>
